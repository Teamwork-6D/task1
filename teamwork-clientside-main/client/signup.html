<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamwork</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <section class="signup-container">
            <section class="signup-section">
                <h3 class="section-title">Create an Account</h3>
                <form class="signup-form">
                    <input class="input" type="text" name="firstname" id="firstname" placeholder="First Name">
                    <input class="input" type="text" name="lastname" id="lastname" placeholder="Last Name">
                    <input class="input" type="email" name="email" id="email" placeholder="Email">
                    <input class="input" type="password" name="password" id="password" placeholder="Password">
                    <button class="button" type="submit">Login</button>
                </form>
                <p class="link">Already have an accout? <a href="./index.html">Login</a></p>
            </section>
        </section>
</body>
</html>
